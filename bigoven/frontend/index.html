<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bigoven - Front-end</title>
        <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootswatch/4.3.1/simplex/bootstrap.min.css">
        <link href="//stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <style>
            select {
                height: 100px;
                resize: vertical;
                overflow: auto;
            }
            .loadinggif {
                display: block;
                margin: 10px auto;
                width: 48;
            }
        </style>
    </head>
    <body>

    <!-- navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a href="?" class="navbar-brand">Bigoven <small>(beta)</small></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav navbar-left">
                <li class="nav-item"><a class="nav-link" href="/bigoven">Back-end</a></li>
                <li class="nav-item"><a class="nav-link" href="/bigoven/frontend">Front-end</a></li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="?about=1">Ayuda</a></li>
            </ul>
        </div>
    </nav>

    <!-- about box -->
    <div id="aboutbox" class="alert alert-dismissible alert-primary m-2">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Explore las recetas de cada dieta o union de dietas. Para crear más dietas vaya al <i><a href="/bigoven">Back-end</a></i>.
    </div>

    <!-- content -->
    <div class="row m-1">
        <div class="col-sm-12 col-md-3 col-lg-2 p-1">
            <!-- diets -->
            <div class="card border-info mb-2">
                <div class="card-header">Elija dieta(s)</div>
                <input id="filterleft" class="form-control-sm tagfilter" type="text" placeholder="Filtrar..">
                <select id="tags" multiple=""></select>
                <p class="m-1 text-center"><small>(<i>Ctrl + clic</i> para seleccionar más)</small></p>
            </div>
            <!-- summary -->
            <p id="summary" class="font-weight-bold"></p>
        </div>
        <div class="col-sm-12 col-md-9 col-lg-10 p-1">
            <div class="list-group">
                <div id="resultshead" class="list-group-item list-group-item-action active">Recetas</div>
            </div>
            <img id="resultsgif" class="loadinggif" src="https://cdnjs.cloudflare.com/ajax/libs/galleriffic/2.0.1/css/loader.gif" loop="infinite" />
            <div id="results" class="row m-0"><p class="m-1">Sin resultados</p></div>
        </div>
    </div>
    <script type="text/javascript" src="ajax.js"></script>
    </body>
</html>
